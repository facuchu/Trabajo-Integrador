<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Login</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="../CSS/estiloLogin.css">
</head>
<body>
	<div class="container">
		<header>
			<img src="../IMG/Honeycomb03.png">
			<h1 class="titulo">HoneyCombConnect</h1>
		</header>
			
			<img src="../IMG/honeycomb02.png" class="panal">

			<div class="formulario">
				<h1>Login</h1>
			<form>
				<form class="form-general">
  				<div class="form-group">
					<label for="exampleInputName2" >Name</label>
						<input type="text" class="form-control" id="exampleInputName2" placeholder="John Doe" required>
				</div>

				<div class="form-group">
   					<label for="exampleInputEmail1">Email address</label><br>
    					<input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    			</div>
    			
    			<div class="form-check">
   			 		<input type="checkbox" class="form-check-input" id="exampleCheck1">
   					<label class="form-check-label" for="exampleCheck1">Remember Me</label>
  				</div>
  				
  				<button type="submit" class="btn btn-primary">SUBMIT</button>

    		<a class="volver" href="./Index.html">Back</a>
   			</form>
   	</div>
</body>
</html>
