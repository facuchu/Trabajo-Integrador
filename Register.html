<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register- HoneyCombConnect</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./CSS/estiloRegister.css">
</head>
<body>
	<div class="container">
		<header>
			<img src="./IMG/Honeycomb03.png">
			<h1 class="titulo">HoneyCombConnect</h1>
		</header>

		<img src="./IMG/honeycomb02.png" class="panal">

		<div class="formulario">



			<h1>Registration Form</h1>

			<form class="form-general">
  				<div class="form-group">
					<label for="exampleInputName2" >Name</label>
						<input type="text" class="form-control" id="exampleInputName2" placeholder="John" required>
				</div>


				<div class="form-group">
					<label for="exampleInputName2" >Last Name</label>
						<input type="text" class="form-control" id="exampleInputName2" placeholder="Doe" required>
				</div>


  				<div class="form-group">
   					<label for="exampleInputEmail1">Email address</label><br>
    					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    			</div>


    			<div class="form-group">
   					<label for="exampleInputPassword1">Password</label><br>
   						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  				</div>


  				<div class="form-group">
   					<label for="exampleInputPassword1">Confirm Password</label><br>
   						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  				</div>

  					<input class="btn btn-primary" type="submit" value="SUBMIT">

		 			<a class="volver" href="./Index.html">Back</a>
		 	</form>
		</div>
</body>
</html>
